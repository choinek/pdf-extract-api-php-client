# Main Workflow: CI Pipeline
# File: .github/workflows/ci.yml

name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  grumphp:
    uses: ./.github/workflows/common-setup.yml
    with:
      php-version: '8.1'
    steps:
      - name: Run GrumPHP
        run: vendor/bin/grumphp run --no-interaction --ansi

  test:
    needs: grumphp
    strategy:
      matrix:
        php-version: ['8.1', '8.2', '8.3', '8.4']
    runs-on: ubuntu-latest
    steps:
      - name: Reuse PHP Setup
        uses: ./.github/workflows/common-setup.yml
        with:
          php-version: ${{ matrix.php-version }}

      - name: Run PHPUnit Tests (No Coverage)
        run: vendor/bin/phpunit --testsuite=all

  generate-coverage:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Reuse PHP Setup
        uses: ./.github/workflows/common-setup.yml
        with:
          php-version: '8.4'

      - name: Run PHPUnit with coverage
        run: |
          mkdir -p public/coverage-html build/logs
          vendor/bin/phpunit --coverage-html=public/coverage-html --coverage-clover=build/logs/clover.xml

      - name: Upload Clover coverage artifact
        uses: actions/upload-artifact@v3
        with:
          name: clover-coverage
          path: build/logs/clover.xml

  deploy-coverage:
    needs: generate-coverage
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Download HTML coverage artifacts
        uses: actions/download-artifact@v3
        with:
          name: clover-coverage
          path: public/coverage-html

      - name: Generate Coverage Badge
        uses: timkrase/phpunit-coverage-badge@v1.2.1
        with:
          clover-file: build/logs/clover.xml
          output-path: coverage-badge.svg
          commit-message: 'poc choinek update coverage badge'
          branch: gh-pages
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: public/coverage-html
          publish_branch: gh-pages
