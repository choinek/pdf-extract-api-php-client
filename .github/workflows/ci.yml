name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  setup:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        php-version: ['8.1', '8.2', '8.3', '8.4']
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}
          extensions: curl, xdebug
          coverage: xdebug
          tools: composer

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress --no-suggest

  grumphp:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - name: Run GrumPHP
        run: vendor/bin/grumphp run --no-interaction --ansi

  test:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - name: Run PHPUnit with Clover and HTML coverage
        run: |
          mkdir -p public/coverage-html build/logs
          vendor/bin/phpunit --coverage-html=public/coverage-html --coverage-clover=build/logs/clover.xml

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v3
        with:
          name: code-coverage
          path: public/coverage-html

      - name: Upload Clover coverage artifact
        uses: actions/upload-artifact@v3
        with:
          name: code-coverage-${{ matrix.php-version }}
          path: build/logs/clover.xml

  deploy-coverage:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Download coverage artifacts
        uses: actions/download-artifact@v3
        with:
          path: public/coverage-html

      - name: Generate Coverage Badge
        uses: timkrase/phpunit-coverage-badge@v1.2.1
        with:
          clover-file: build/logs/clover.xml
          output-path: coverage-badge.svg
          commit-message: 'Update coverage badge'
          branch: gh-pages
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: public/coverage-html
          publish_branch: gh-pages
